<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="public/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock-Paper-Scissor</title>
  </head>
  <body>
    <div class="container">
      <h1 class="app-title">Rock Paper Scissors</h1>
      <div class="weapon-box">
        <h3>Select your Weapon</h3>
        <div class="weapons">
          <div class="Rock">
            <img src="assets/Rock.png" alt="rock-image" />
          </div>
          <div class="Paper">
            <img src="assets/Paper.png" alt="paper-image" />
          </div>
          <div class="Scissors">
            <img src="assets/Scissors.png" alt="scissors-image" />
          </div>
        </div>
      </div>

      <div class="player-choices">
        <h3>Player <span>v/s</span> Computer</h3>
        <div class="player-choice">
          <img src="assets/Rock.png" alt="" />
        </div>
        <div class="computer-choice">
          <img src="assets/Rock.png" alt="" />
        </div>
      </div>
      <div class="result-box">
        <h3>Congrats, You Won! &#x1F389;</h3>
        <button class="play-again">&#x21BB; Play Again</button>
      </div>
      <div class="score-box">
        <div class="won">
          <h3>Won: <span>0</span></h3>
        </div>
        <div class="lost">
          <h3>Lost: <span>0</span></h3>
        </div>
        <div class="draw">
          <h3>Draw : <span>0</span></h3>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
